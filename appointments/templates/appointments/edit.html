{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Agendamento{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
{% endblock %}

{% block content %}

<div class="container mt-4">

    <h2 class="mb-4">✏️ Editar Agendamento</h2>

    <div class="card p-4 shadow-sm">

        <form method="POST">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Paciente</label>
                    <input type="text" name="paciente" class="form-control"
                           value="{{ a.paciente }}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Telefone</label>
                    <input type="text" name="telefone" class="form-control"
                           value="{{ a.telefone }}">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Procedimento</label>
                    <select name="procedimento" class="form-select">
                        <option {% if a.procedimento == 'Clareamento' %}selected{% endif %}>Clareamento</option>
                        <option {% if a.procedimento == 'Ortodontia' %}selected{% endif %}>Ortodontia</option>
                        <option {% if a.procedimento == 'Implante' %}selected{% endif %}>Implante</option>
                        <option {% if a.procedimento == 'Avaliação' %}selected{% endif %}>Avaliação</option>
                        <option {% if a.procedimento == 'Exodontia' %}selected{% endif %}>Exodontia</option>
                        <option {% if a.procedimento == 'Profilaxia' %}selected{% endif %}>Profilaxia</option>
                        <option {% if a.procedimento == 'Endodontia' %}selected{% endif %}>Endodontia</option>
                        <option {% if a.procedimento == 'Restauração' %}selected{% endif %}>Restauração</option>
                    </select>
                </div>

                <div class="col-md-3 mb-3">
                    <label class="form-label">Data</label>
                    <input type="date" name="data" class="form-control"
                           value="{{ a.data }}" required>
                </div>

                <div class="col-md-3 mb-3">
                    <label class="form-label">Hora</label>
                    <input type="time" name="hora" class="form-control"
                           value="{{ a.hora }}" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Status</label>
                <select name="status" class="form-select">
                    <option {% if a.status == 'Pendente' %}selected{% endif %}>Pendente</option>
                    <option {% if a.status == 'Confirmado' %}selected{% endif %}>Confirmado</option>
                    <option {% if a.status == 'Concluído' %}selected{% endif %}>Concluído</option>
                    <option {% if a.status == 'Cancelado' %}selected{% endif %}>Cancelado</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label">Observações</label>
                <textarea name="obs" class="form-control" rows="3">{{ a.obs }}</textarea>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/appointments/" class="btn btn-outline-secondary">
                    Voltar
                </a>

                <button type="submit" class="btn btn-primary">
                    Salvar Alterações
                </button>
            </div>

        </form>

    </div>

</div>

{% endblock %}
