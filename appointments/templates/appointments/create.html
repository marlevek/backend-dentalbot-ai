{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/appointments.css' %}">
{% endblock %}

{% block content %}

<div class="form-wrapper">

<h2 class="form-title">
    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#6c63ff" class="bi bi-plus" viewBox="0 0 16 16">
        <path d="M8 4a.5.5 0 0 1 .5.5V7.5H11.5a.5.5 0 0 1 0 1H8.5V11.5a.5.5 0 0 1-1 0V8.5H4.5a.5.5 0 0 1 0-1H7.5V4.5a.5.5 0 0 1 .5-.5z"/>
    </svg>
    Novo Agendamento
</h2>

<div class="form-wrapper">

<form method="POST">
    {% csrf_token %}

    <label>Paciente</label>
    <input type="text" name="paciente" class="form-control" required>

    <label>Telefone</label>
    <input type="text" name="telefone" class="form-control">

    <label>Procedimento</label>
    <select name="procedimento" class="form-control" required>
        <option>Clareamento</option>
        <option>Restauração</option>
        <option>Avaliação</option>
        <option>Implante</option>
        <option>Endodontia</option>
        <!-- adicione outros -->
    </select>

    <div class="row">
        <div class="col-12 col-md-6">
            <label>Data</label>
            <input type="date" name="data" class="form-control" required>
        </div>

        <div class="col-12 col-md-6">
            <label>Hora</label>
            <input type="time" name="hora" class="form-control" required>
        </div>
    </div>

    <label>Observações</label>
    <textarea name="obs" rows="4" class="form-control"></textarea>

    <div class="d-flex gap-2 mt-4">
        <a href="/appointments/" class="btn-cancel">Cancelar</a>
        <button type="submit" class="btn-edit">Salvar</button>
    </div>

</form>

</div>

</div>

{% endblock %}
