{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta — DentalBot AI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">


</head>
<body>

<div class="auth-box shadow-sm">
    <div class="brand">DentalBot<span>AI</span></div>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label>Usuário</label>
            <input type="text" name="username" class="form-control" required placeholder="Nome de usuário">
        </div>

        <div class="mb-3">
            <label>Senha</label>
            <input type="password" name="password" class="form-control" required placeholder="Senha">
        </div>

        <div class="mb-3">
            <label>Nome da Clínica</label>
            <input type="text" name="clinic_name" class="form-control" required placeholder="Ex: Brunetti Odonto">
        </div>

        <button class="btn btn-primary w-100">Criar Conta</button>

        <div class="text-center mt-3">
            <a href="/accounts/login/">Voltar ao login</a>
        </div>
    </form>

</div>

</body>
</html>
